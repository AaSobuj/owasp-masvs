    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: OWASP_MASVS-${GITHUB_BRANCH##*/}-es
        path: OWASP_MASVS-${GITHUB_BRANCH##*/}-es*

  fr:
    runs-on: ubuntu-latest

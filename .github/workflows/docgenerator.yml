    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: OWASP_MASVS-${GITHUB_BRANCH##*/}-fr 
        path: OWASP_MASVS-${GITHUB_BRANCH##*/}-fr*

  hi:
